<div class="demo-full-width margin-top" [formGroup]="group" [hidden]="field.isHidden">
  <label class="radio-label-padding" *ngIf="field.label">{{field.label}}:</label>
  <mat-radio-group [formControlName]="field.name">
    <mat-radio-button *ngFor="let option of field.options" [value]="option.value">{{ option.label | translate }}
    </mat-radio-button>
  </mat-radio-group>
</div>
