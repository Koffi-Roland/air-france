replicaCount: 1

image: 
  repository: acr01rinonprodfrc001.azurecr.io/ri-gui-ss
  pullPolicy: "Always"
  tag: latest


serviceAccount:
  # Specifies whether a service account should be created or not 
  create: true
  
runAsUser: 1000

rbac:
  enabled: true
  roles:
    - apiGroups: [""]
      resources: ["pods", "nodes", "configmaps", "endpoints", "namespaces", "services", "events"]
      verbs: ["get", "list", "watch" ]
    - apiGroups: ["networking.k8s.io"]
      resources: ["ingresses"]
      verbs: ["get", "list", "watch"]
    - apiGroups: [""]
      resources: ["endpoints"]
      verbs: [ "create", "update"]
    - apiGroups: [""]
      resources: ["events"]
      verbs: ["create", "patch"]

isTmpVolumeRequired: true

#key vault related configuration
secretProvider:
  keyVaultName: 'kv-ri-np-73c0'
  keyVaultRG: 'rg-ri-spoke-nonprod-frc-001'
  subscriptionId: '58b2378a-340e-44be-90d1-85768fdcdf02'
  keyVaultTenantId: '9b802d8b-33fa-40fb-acb7-9ffdbd1919eb'
  objects:
    - objectName: vaultRoleId # Key Vault secret name
      objectType: "secret"
    - objectName: vaultSecretId # Key Vault secret name
      objectType: "secret"
  secretObjects: # Sync as Kubernetes Secret
    - secretName: app-secret-ri-gui-ss # Kubernetes Secret
      type: Opaque
      data:
      - objectName: vaultRoleId # Key Vault Secret name
        key: VAULT_CREDENTIALS_ROLE_ID # Secret Key
      - objectName: vaultSecretId # Key Vault Secret name
        key: VAULT_CREDENTIALS_SECRET_ID # Secret Key

# Describes the Azure Managed AAD Pod Identity
azureIdentity: 
  name: "repind-ri-gui-ss-cae-azureidentity"
  type: 0
  configmap:
    name: aks-kv-sp-identity
    namespace: cae
    clientid: aks-kv-sp-client-id
    resourceid: aks-kv-sp-resource-id

# Describes the identity binding relationship between an AzureIdentity and a pod with a specific selector as part of its label
azureIdentityBinding:
  name: "repind-ri-gui-ss-cae-azureidentitybinding"
  selector: "repind-ri-gui-ss-cae-selector"

# Specifies whether autoscaling should be enabled or not
autoscaling:
  enabled: false
  minReplicas: 
  maxReplicas: 
  targetAverageUtilization: 
  targetAverageValue: 

ingress:
  annotations:
    kubernetes.io/ingress.class: haproxy
    ingress.kubernetes.io/rewrite-target: /
  private: 
    enabled: 'true'
    annotations:
      kubernetes.io/ingress.class: haproxy
    hosts:
      - host: ri-az-cae.airfrance.fr
        paths:
          - /rigui-api/
  tls:
    - hosts:
      - ri-az-cae.airfrance.fr
      secretName: defaultcert

# resource management for pods
resources:
  limits:
    cpu: 800m
    memory: 2000Mi
  requests:
    cpu: 100m
    memory: 500Mi

#liveness and readiness probe for container
#probes:
#  livenessProbe:
#    path: /api-mgr/repind-ri-gui-ss/infra/healthcheck
#  readinessProbe:
#    path: /api-mgr/repind-ri-gui-ss/infra/healthcheck

deployment:
  containerPort: 8080

service:
  type: ClusterIP
  port: 8080

# config Map individual key/value pairs
configMap:
  SPRING_PROFILES_ACTIVE: "rct,cae"
  SPRING_CONFIG_LOCATION: "classpath:/config/web-config-rct.properties"
  ENV: "rct"
  SPRING_DATASOURCE_SIC_URL: "jdbc:oracle:thin:@REPIND_CAE.WORLD"
  ENV_REPIND_BOOTSTRAP_SERVERS: "bootstrap.servers=qvirclogkb01.france.airfrance.fr:6668,qvirclogkb02.france.airfrance.fr:6668,qvirclogkb03.france.airfrance.fr:6668,qvirclogkb04.france.airfrance.fr:6668"
  JAVA_OPTS: "-Dspring.profiles.active=azure,kube,habile,cae,rct -Djava.security.krb5.kdc=qviqbkrbrs01.france.airfrance.fr -Djava.security.krb5.realm=DTA.FRANCE.AIRFRANCE.FR -Djava.sun.security.krb5.debug=true -Dzookeeper.sasl.client=false -Djava.security.auth.login.config=/home/vcap/tmp/jaas.config --add-opens=java.base/java.lang=ALL-UNNAMED"


# env variables from secretProviderClass
envFrom:
  - secretRef:
      name: app-secret-ri-gui-ss
