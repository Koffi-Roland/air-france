spring:
  datasource:
    url: jdbc:h2:mem:testdb;NON_KEYWORDS=KEY,VALUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      globally_quoted_identifiers_skip_column_definitions: true

  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true


vault:
  enabled: false