    ## Example static dns that would need to be requested through proper channnels
    #- host: helloworld-ite.klm.com
    - host: automatic-merge-acp-cdm-60051-pks.rs-tls-acp.providers.airfranceklm.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: automatic-merge-acp                # Must match the name used in the service resource
              port:
                number: 8080                               # Must match the port used in the service resource



