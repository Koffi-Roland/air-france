  RISEARCHGINBYPHONE_URL: "http://search-gin-by-phone.cae.svc.cluster.local:8080"
  RISEARCHGINBYSOCIALMEDIA_URL: "http://search-gin-by-social-media.cae.svc.cluster.local:8080"
