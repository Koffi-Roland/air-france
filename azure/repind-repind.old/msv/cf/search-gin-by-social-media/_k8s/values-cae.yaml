  VAULT_NAMESPACE: "repind"
  VAULT_ENV: "dev"
  REPIND_BOOTSTRAP_SERVERS: "qvirclogkb01.france.airfrance.fr:6668,qvirclogkb02.france.airfrance.fr:6668,qvirclogkb03.france.airfrance.fr:6668,qvirclogkb04.france.airfrance.fr:6668"
  JAVA_TOOL_OPTIONS: "-Dspring.profiles.active=azure,kube,cae,rct -Djava.security.krb5.kdc=qviqbkrbrs01.france.airfrance.fr -Djava.security.krb5.realm=DTA.FRANCE.AIRFRANCE.FR -Djava.sun.security.krb5.debug=true -Dzookeeper.sasl.client=false -Djava.security.auth.login.config=/home/vcap/tmp/jaas.config --add-opens=java.base/java.lang=ALL-UNNAMED"
