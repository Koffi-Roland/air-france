<mat-toolbar mat-dialog-title color="primary">
  <app-dialog-toolbar [title]="data.title"></app-dialog-toolbar>
</mat-toolbar>
<mat-dialog-content mat-dialog-content>
  <app-market-language-update-form #marketLanguagesForm [communicationPref]="commPref" (click)="checkChange()">
  </app-market-language-update-form>
</mat-dialog-content>
<mat-dialog-actions mat-dialog-actions>
  <div class="action-btn">
    <button mat-stroked-button color="warn" mat-dialog-close>
      <span>{{ 'CANCEL' | translate }}</span>
    </button>
  </div>
  <div class="action-btn">
    <button mat-stroked-button color="primary" [disabled]="!isChanged" (click)="updateCommPref()">
      <span>{{ 'CONFIRM' | translate }}</span>
    </button>
  </div>
</mat-dialog-actions>
