<mat-card>
  <mat-card-header>
    <mat-card-title>{{ 'ACCOUNT-SEARCH' | translate }}</mat-card-title>
    <mat-card-subtitle>{{ 'ACCOUNT-SEARCH-DESCRIPTION' | translate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-dynamic-form #form [fields]="regConfig"></app-dynamic-form>
  </mat-card-content>
  <mat-card-actions>
    <app-search-button (click)="submitAccountSearchForm()" [disabled]="!isFormValid()"></app-search-button>
  </mat-card-actions>
</mat-card>
