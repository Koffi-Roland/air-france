spring:
  config:
    activate:
      on-profile: local
  datasource:
    tns_admin_env: TEST_ACCEPTANCE
    url: jdbc:oracle:thin:@REPIND_ITE.WORLD
    maxPoolSize: 1
  kafka:
    consumer:
      bootstrap-servers: qvidcappkb01.france.airfrance.fr:6668,qvidcappkb02.france.airfrance.fr:6668,qvidcappkb03.france.airfrance.fr:6668,qvidcappkb04.france.airfrance.fr:6668
      group-id: D.REPIND.Analytic.001
    properties:
      security:
        protocol: SASL_PLAINTEXT
      sasl.kerberos.service.name: kafka

az-vault:
  namespace: kv-ri-np-73c0
  secrets:
    file_path: /tmp
    jaas:
      file_name: client_jaas_repind.conf
      secretName: ri-ite-client-jaas-config
    keytab:
      file_name: repind_DTA.FRANCE.AIRFRANCE.FR.keytab
      secretName: ri-ite-keytab
    clientId:
      secretName: ${SFMC_CLIENT_ID}
    secretId:
      secretName: ${SFMC_SECRET_ID}

kafka:
  topic: D.REPIND_EVENT.TRIGGER_INSERTION

vault:
  uri: https://vault-tls-cae.airfranceklm.com
  namespace: repind
  env: dev
  credentials:
    role_id: ${vault_role_id}
    secret_id: ${vault_secret_id}

services:
  request:
    subdomain: "mc-7vmlnqc8hsgnywdv6j7fhrxj4"
    token:
      url: https://mc-7vmlnqc8hsgnywdv6j7fhrxj4.auth.marketingcloudapis.com/v2/token
      grant-type: "urn:ietf:params:oauth:grant-type:jwt-bearer"
    upsert:
      individus:
        url: https://mc-7vmlnqc8hsgnywdv6j7fhrxj4.rest.marketingcloudapis.com/hub/v1/dataevents/key:RI_APIFeed_Staging/rowset
