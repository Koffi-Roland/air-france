spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.servlet.context-path=/api-mgr/customer-adaptor
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.main.allow-bean-definition-overriding=true
springdoc.packagesToScan=package1, package2
springdoc.pathsToMatch=/v1, /api/balance/**


spring.kafka.consumer.group-id=group-id

spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval=2s
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-interval-ms= 5000
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*



spring.kafka.topic.name=test-topic
spring.kafka.replication.factor=1
spring.kafka.partition.number=2
spring.kafka.consumer.level.concurrency=5
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer