spring:
  datasource:
    tns_admin_env: TEST_ACCEPTANCE
    url: jdbc:oracle:thin:@REPIND_ITE.WORLD
    maxPoolSize: 1
  kafka:
    properties:
      security:
        protocol: SASL_PLAINTEXT
      sasl.kerberos.service.name: kafka

kafka:
  topic: test-topic
  group-id: test-group-id

az-vault:
