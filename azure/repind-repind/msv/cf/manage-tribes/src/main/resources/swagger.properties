swagger.api.title=Manage tribes
swagger.api.description=REST services to manage tribes.<br /><br />The application must be allowed to manage the tribe.<br />List of allowed types for a tribe:<br />&nbsp;&nbsp;- FB_FAMILY<br /><br />List of allowed applications by type:<br />&nbsp;&nbsp;- For <b>FB_FAMILY</b>:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- FBAPI<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- HACHIKO<br /><br />All services will respond with a status code 200 (OK) if everything is fine.<br />If there is a problem, the services will respond with a business error (types of business errors are described under each method). Error model returned:<br />{<br />&nbsp;&nbsp;"status": "<i>STATUS</i>",<br />&nbsp;&nbsp;"restError": {<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"code": "business.<i>4XX.XXX</i>",<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"name": "<i>Description of the error</i>",<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"severity": "<i>WARNING or ERROR</i>"<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;}<br />}<br />
swagger.api.version=1.0.0
