apiVersion: apps/v1
kind: Deployment
metadata:
  name: forget-me-asked
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: forget-me-asked
          readinessProbe:
            httpGet:
              path: /infra/healthcheck